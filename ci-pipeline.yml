# .github/workflows/ci-pipeline.yml

name: MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
jobs:
  # 1. Install Dependencies and Run Preprocessing
  lint_and_preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # You can add a linting step here if using Black, flake8, etc.
      
      - name: Run Data Preprocessing
        run: python preprocess.py
        
      - name: Upload Preprocessed Data (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-data
          # Assume preprocess.py saves a file named processed_data.csv
          path: processed_data.csv

  # 2. Model Training and Evaluation
  train_and_evaluate:
    needs: [lint_and_preprocess] # Requires preprocessing job to complete
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Download Preprocessed Data
        uses: actions/download-artifact@v4
        with:
          name: preprocessed-data
          
      - name: Run Model Training
        run: python train.py
        
      - name: Run Model Evaluation
        run: python evaluate.py
        
      - name: Upload Trained Model (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          # Assume train.py saves a file named model.pkl
          path: model.pkl

  # 3. (Optional) Build and Push Docker Containers
  # Only run if training and evaluation were successful
  build_and_push_docker:
    if: success() # Ensures this only runs if all previous jobs pass
    needs: [train_and_evaluate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub (or other registry)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Training Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.train
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mlops-train:latest
          
      - name: Build and push Serving Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.serve
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mlops-serve:latest
